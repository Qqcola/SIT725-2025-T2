<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>SIT725 - 3.2P: Getting Graphical</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"><img class="user-image-size" src="images/user-image.png" alt="Logo" /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a target="_blank" href="https://www.linkedin.com/in/jacki-ngau/">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-body">
    <div class="container center-align">
      <!-- Title + description -->
      <div class="intro-block">
        <h1 class="title">SIT725 - 3.2P: Getting Graphical</h1>
        <p class="flow-text">
          This is my 3.3P task submission.<br>
          <br>
          I have utilised my task 3.3P as content for it to demonstrate Materialize CSS.
        </p>
      </div>

      <!-- Carousel -->
      <div class="carousel-wrapper">
        <div class="carousel">
          <a class="carousel-item" href="#one!">
            <img class="zoomable" src="images/demo1.jpg" alt="Slide 1">
          </a>
          <a class="carousel-item" href="#two!">
            <img class="zoomable" src="images/demo2.jpg" alt="Slide 2">
          </a>
          <a class="carousel-item" href="#three!">
            <img class="zoomable" src="images/demo3.jpg" alt="Slide 3">
          </a>
        </div>
      </div>

      <!-- Dog Image -->
      <div class="row center-align dog-section">
        <div class="col s12 m6 offset-m3">
          <img class="zoomable responsive-img dog-image" src="images/livedemo.png" alt="My dogs">

      </div>

      <!-- Card with links to Kong and Kino -->
      <div class="row center-align card-section">
        <div class="col s12 m6 offset-m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">

                The left one is Kino 💕; and the right one is Kong 💕!</p>
            </div>
            <div class="card-action">

              <a class="image-link" href="images/Kong.jpg" data-alt="Kong">View Kong</a>              
            </div>
          </div>
        </div>
      </div>

      <!-- Click Me Button -->
      <div class="row">
        <div class="col s12 center-align">
          <a class="waves-effect waves-light btn click-me-button" id="clickMeButton">
            <i class="material-icons left">auto_fix_high</i>Click Me
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
